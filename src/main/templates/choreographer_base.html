{% extends "base.html" %}

{{% block content %}

<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Инструменты хореографа</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="{% url "schedules" %}" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-person-circle-check"></i> <span class="ms-1 d-none d-sm-inline">Расписание групп</span>
                        </a>
                    </li>
                   <li class="nav-item">
                        <a href="{% url "test_classes" %}" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-person-circle-question"></i> <span class="ms-1 d-none d-sm-inline">Пробные занятия</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "groups" %}" class="nav-link align-middle px-0">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url "index" %}" class="nav-link align-middle px-0">
                            <i class="fa-solid fa-home"></i><span class="ms-1 d-none d-sm-inline">На главную</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col py-3">
            {% block info %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}}
